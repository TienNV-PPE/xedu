<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Học lập trình - SmileEye</title>

    <!-- Plugins -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/plugins/metismenu/metisMenu.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/plugins/metismenu/mm-vertical.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/plugins/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/plugins/slick/slick-theme.css"
    />

    <!--CSS Files-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/dark-theme.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <!--page loader-->
    <div class="loader-wrapper">
      <div
        class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle"
      >
        <div class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!--end loader-->

    <!--start wrapper-->
    <div class="wrapper">
      <!--start to header-->
      <header
        class="top-header fixed-top border-bottom d-flex align-items-center"
      >
        <nav
          class="navbar navbar-expand w-100 p-0 gap-3 align-items-center"
        >
          <div
            class="nav-button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasSidenav"
          >
            <a href="javascript:;"><i class="bi bi-list"></i></a>
          </div>
          <div class="nav-button" onclick="history.back()">
            <a href="javascript:;"
              ><i class="bi bi-arrow-left"></i
            ></a>
          </div>
          <div class="contact-us">
            <h6 class="mb-0 fw-bold text-dark">
              Liên hệ với chúng tôi
            </h6>
          </div>
          <form class="searchbar">
            <div
              class="position-absolute top-50 translate-middle-y search-icon start-0 ms-4"
            >
              <i class="bi bi-search"></i>
            </div>
            <input
              class="form-control px-5"
              type="text"
              placeholder="Tìm kiếm"
            />
            <div
              class="position-absolute top-50 translate-middle-y end-0 search-close-icon me-4"
            >
              <i class="bi bi-x-lg"></i>
            </div>
          </form>
          <ul
            class="navbar-nav ms-auto d-flex align-items-center top-right-menu"
          >
            <li class="nav-item mobile-search-button">
              <a class="nav-link" href="javascript:;"
                ><i class="bi bi-search"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="wishlist.html"
                ><i class="bi bi-heart"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="cart.html">
                <div class="cart-badge">8</div>
                <i class="bi bi-bag"></i>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <!--end to header-->

      <!--start to page content-->
      <div class="page-content">
        <h3 class="text-secondary my-4">
          CÔNG TY TNHH XUẤT BẢN PHẦN MỀM PARACEL PROJECT EDUCATION
        </h3>
        <div class="card rounded-3">
          <div class="card-body">
            <div class="address mb-3">
              <h5 class="mb-0 fw-bold">Địa chỉ</h5>
              <p class="mb-0 font-12">
                123 Street Name, City, Australia
              </p>
            </div>
            <hr />
            <div class="phone mb-3">
              <h5 class="mb-0 fw-bold">Số điện thoại</h5>
              <p class="mb-0 font-13">Toll Free (123) 472-796</p>
              <p class="mb-0 font-13">Mobile : +91-9910XXXX</p>
            </div>
            <hr />
            <div class="email mb-3">
              <h5 class="mb-0 fw-bold">Email</h5>
              <p class="mb-0 font-13">mail@example.com</p>
            </div>
            <hr />
            <div class="working-days mb-0">
              <h5 class="mb-0 fw-bold">Giờ làm</h5>
              <p class="mb-0 font-13">
                Mon - FRI / 9:30 AM - 6:30 PM
              </p>
            </div>
          </div>
        </div>
      </div>
      <!--end to page content-->

      <!--start to footer-->

      <!--end to footer-->

      <!--start sidenav-->
      <div class="sidenav">
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasSidenav"
        >
          <div
            class="offcanvas-header bg-dark border-bottom border-light"
          >
            <div class="hstack gap-3">
              <div class="">
                <img
                  src="assets/images/people/1.png"
                  width="45"
                  class="rounded-3 p-1 bg-white"
                  alt=""
                />
              </div>
              <div class="details">
                <h6 class="mb-0 text-white">Hi! Tiến Nguyễn</h6>
              </div>
            </div>
            <div data-bs-dismiss="offcanvas">
              <i class="bi bi-x-lg fs-5 text-white"></i>
            </div>
          </div>
        </div>
      </div>
      <!--end sidenav-->
    </div>
    <!--end wrapper-->

    <!--JS Files-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/cookies-theme-switcher.js"></script>
    <script src="assets/plugins/metismenu/metisMenu.min.js"></script>
    <script src="assets/plugins/slick/slick.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/loader.js"></script>
  </body>
</html>
